<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
      <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
      <hr>
      <!-- Div to be animated
       [@divstate] refers to an animation defined in TS file.
       ="something" refers back to variable in Typescript.
       Must return boolean? Maybe -->
      <div style="width: 100px; height: 100px;" [@divstate]="stateZ"></div>
      <br>
      <div style="width: 100px; height: 100px;" [@wildstate]="stateW"></div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #input>
      <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
