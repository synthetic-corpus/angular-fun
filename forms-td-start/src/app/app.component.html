<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- (ngSubmit) is used here. See notes below. -->
      <!-- #f="ngForm" allows Angular to get access to the Javascript object.
        Which contains the form's data. -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <!-- ngModelGroup="userData" organizes the inputs in the
          Javascript object. -->
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <!-- inputs can be validated with "required" and "email" and more
              In the input tags. -->
            <input
              type="text"
              id="username"
              class="form-control"
              [(ngModel)] = name
              required
              name="username">
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              required
              email
              #email = ngModel
              name="email">
          </div>
          <span *ngIf="!email.valid && email.touched">Please enter an eMail.</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="myAnswer" rows="3" [(ngModel)]=answer></textarea>
        </div>
        <div>
          <span>Echoing {{ answer }}</span>
        </div>
        <!-- Becuase Button is type="submit", which triggers a JS event.
         Therefore adding a click listener here is redundant.
         (ngSumbit) takes advantage of this type="submit" behavrior -->
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="genderZ"
              ngModel
              [value]="gender">
              {{ gender }}
          </label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
